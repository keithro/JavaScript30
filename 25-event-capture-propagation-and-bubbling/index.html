<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">
  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>
  
  <style>
    html {
      box-sizing: border-box;
    }
  
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
  
    div {
      width: 100%;
      padding: 100px;
    }
  
    .one {
      background: thistle;
    }
  
    .two {
      background: mistyrose;
    }
  
    .three {
      background: coral;
    }
  </style>
  
  <button></button>

  <script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');

    function logText(e) { //clicking on any element will bubble up to elements above it.
      console.log(this.classList.value);
      e.stopPropagation(); // stops event capture and bubbling
    }

    divs.forEach(div => div.addEventListener('click', logText, {
      // capture: true // will capture events going DOWN the DOM
      capture: false, // bubbles events UP the DOM (default)
    }));

    button.addEventListener('click', () => {
      console.log('Clicked!!!');
    }, {
      once: true // will listen for event once and then unbind itself (remove listener)
    });
    
  </script>
  
</body>
</html>
